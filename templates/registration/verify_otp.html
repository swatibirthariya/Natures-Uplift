{% extends "base.html" %}
{% block content %}
<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Verify OTP</h2>

    <form method="post">
      {% csrf_token %}
      <input type="text" name="otp" placeholder="Enter OTP" required>
      <button type="submit">Verify</button>
    </form>
  </div>
</div>
{% endblock %}
