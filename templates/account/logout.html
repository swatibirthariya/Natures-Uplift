{% extends "base.html" %}
{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="auth-card">
    <h2>Sign Out</h2>
    <p>Are you sure you want to sign out?</p>

    <form method="post">
      {% csrf_token %}
      <button class="btn" type="submit">Yes, Sign Out</button>
      <a href="{% url 'account_profile' %}" class="btn" style="background:#ccc;color:#000">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
