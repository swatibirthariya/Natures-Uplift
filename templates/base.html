<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Natures Uplift - {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="/static/images/logo.jpeg" alt="logo" class="logo">
      <div class="brand-text">
        <h1>Natures Uplift</h1>
        <p class="tagline">Plants delivered across Bangalore</p>
      </div>
    </div>
    <nav class="nav">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'plant_list' %}">Plants</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'contact' %}">Contact</a>
      <a href="{% url 'reviews' %}">Reviews</a>
      <a href="{% url 'view_cart' %}">Cart</a>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="site-footer">
    <p>&copy; Natures Uplift. GSTIN: 29AAXXXXXXX1Z5 (replace with real GSTIN). Contact: Naturesuplift71@gmail.com | 7829200380 (WhatsApp)</p>
  </footer>
</body>
</html>
