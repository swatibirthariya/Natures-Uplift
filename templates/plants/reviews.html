{% extends "base.html" %}
{% block title %}Reviews{% endblock %}
{% block content %}
  <h2>Customer Reviews</h2>
  <form method="post">{% csrf_token %}
    <p><label>Name: <input name="name" required></label></p>
    <p><label>Rating: <input name="rating" type="number" min="1" max="5" value="5"></label></p>
    <p><label>Message:<br><textarea name="message" rows="4" cols="50"></textarea></label></p>
    <button class="btn" type="submit">Submit Review</button>
  </form>
  <h3>Approved Reviews</h3>
  {% for r in reviews %}
    <div class="card"><strong>{{ r.name }}</strong> â€” {{ r.rating }}/5<br>{{ r.message }}</div>
  {% empty %}
    <p>No reviews yet.</p>
  {% endfor %}
{% endblock %}
